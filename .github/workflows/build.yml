name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DocumentTranslator" --add-data "translator.py;." --add-data "pptx_processor.py;." --add-data "docx_processor.py;." app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DocumentTranslator-Windows
        path: dist/DocumentTranslator.exe
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Document Translator v1.0.${{ github.run_number }}
        files: dist/DocumentTranslator.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
